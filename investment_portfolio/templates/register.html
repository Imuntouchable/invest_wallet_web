<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="registration-container">
        <header class="registration-header">
            <h1>Регистрация</h1>
        </header>
        <form action="{% url 'register' %}" method="post" class="registration-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="balance">Начальный баланс</label>
                <input type="number" name="balance" id="balance" class="form-control" placeholder="Введите сумму" min="0">
            </div>
            <button type="submit" class="btn btn-success btn-lg">Зарегистрироваться</button>
        </form>
        <footer class="registration-footer">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </footer>
    </div>
</body>
</html>
