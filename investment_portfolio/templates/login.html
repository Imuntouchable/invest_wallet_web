<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1>Вход в аккаунт</h1>
        </header>

        <!-- Вывод сообщений об успехе и ошибках -->
        <div class="messages">
            {% for message in messages %}
                <div class="alert mt-3 {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        <form action="{% url 'login' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
        </form>
        
        <footer class="login-footer">
            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </footer>
    </div>
</body>
</html>
